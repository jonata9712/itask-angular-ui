
    <form action="" [formGroup]="formTarefa" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="hidden" id="id" formControlName="id">
            <input formControlName="titulo" class="form-control" id="titulo" type="text" placeholder="Título">
       
            <textarea formControlName="descricao" rows="5" style="resize: none;" class="form-control mt-1" id="descricao" type="text" placeholder="Descrição"></textarea>
        
            <input formControlName="responsavel" class="form-control mt-1" id="responsavel" type="text" placeholder="Responsável">
       
            <input formControlName="dataInicio" class="form-control mt-1" id="data-inicio" type="date" placeholder="Data início">

            <select formControlName="status"  id="status" class="form-control mt-1">
                <option [selected]="true" disabled>Selecione um status</option>
                <option value="0" >Em espera</option>
                <option value="1">Em andamento</option>
                <option value="2">Concluída</option>
            </select>
            
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary col-12" [disabled]="!formTarefa.valid">Salvar</button>
        </div>
    </form>
